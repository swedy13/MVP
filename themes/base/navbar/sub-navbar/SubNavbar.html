<template name="SubNavbar">
  <div class="sub-navbar">
    {{#if currentUser}}
    <ul>
      <li class="subscriptions {{isActiveRoute 'SubscriptionsSB'}}">
        <a href="{{pathFor route='SubscriptionsSB'}}">
          <span>
            <i class="subscriptions fa fa-rss"></i>
          </span>
        </a>
      </li>
      <li class="top-scores center {{isActiveRoute 'TopScoresSB'}}">
        <a href="{{pathFor route='TopScoresSB'}}">
          <span>
            <i class=" top-scores fa fa-trophy"></i>            
          </span>
        </a>
      </li>
      <li class="signin {{isActiveRoute 'AccountsEnter'}}">
        <a href="{{pathFor route='AccountsEnter'}}">
          <span>
            <i class="signin fa fa-sign-in"></i>
          </span>
        </a>
      </li>
    </ul>
    
    {{else}}
    <ul>
      <li class="subscriptions {{isActiveRoute 'SubscriptionsSB'}}">
        <a href="{{pathFor route='SubscriptionsSB'}}">
          <span>
            <i class="subscriptions fa fa-rss"></i>
          </span>
        </a>
      </li>
      <li class="top-scores center {{isActiveRoute 'TopScoresSB'}}">
        <a href="{{pathFor route='TopScoresSB'}}">
          <span>
            <i class=" top-scores fa fa-trophy"></i>            
          </span>
        </a>
      </li>
      <li class="signin {{isActiveRoute 'AccountsEnter'}}">
        <a href="{{pathFor route='AccountsEnter'}}">
          <span>
            <i class="signin fa fa-sign-in"></i>
          </span>
        </a>
      </li>
    </ul>
    {{/if}}
  </div>
</template>
