<template name="AccountsEnter">

  <div class="enter">
    <div class="container">

      <ul>
        <li>
          <p>Email</p>
          <input class="full-width" name="email" type="email" placeholder="teemo@summonersrift.com"/>
        </li>
        <li>
          <p>Password</p>
          <input class="full-width" name="password" type="password" placeholder="Must be 8 characters long (use letters, numbers & symbols)"/>
        </li>
      </ul>
      
      <span>
        <button class="signin">Sign In</button>
        <button class="signup">Register</button>
      </span>
      
    </div>
  </div>
  
</template>
