<template name="NavMenu">

  {{#if currentUser}}
  <div class="navmenu">
    <div class="navmenu-container" tabindex="0">

      <div class="top">
        <div class="cover-image">
          <div class="avatar"></div>
          <p class="username">Username</p>
        </div>
      </div>
      
      <ul>
        <li>
          <a href="{{pathFor route='SubscriptionsSB'}}">
            <span>
              <i class="subscriptions fa fa-rss fa-fw"></i>
              <p>Subscriptions</p>
            </span>
          </a>
        </li>

        <hr/>

        <li>
          <a href="{{pathFor route='TopScoresSB'}}">
            <span>
              <i class="top-scores fa fa-trophy fa-fw"></i>
              <p>Top Scores</p>
            </span>
          </a>
        </li>
        <hr/>
        <li>
          <a href="{{pathFor route='MyScoresSB'}}">
            <span>
              <i class="my-scores fa fa-line-chart fa-fw"></i>
              <p>My Scores</p>
            </span>
          </a>
        </li>
        <hr/>
        <li>
          <a href="{{pathFor route='StatsSB'}}">
            <span>
              <i class="stats fa fa-table fa-fw"></i>
              <p>Stats</p>
            </span>
          </a>
        </li>

        <hr/>
        
        <li>
          <a href="{{pathFor route='AchievementsSB'}}">
            <span>
              <i class="achievements fa fa-star fa-fw"></i>
              <p>Achievements</p>
            </span>
          </a>
        </li>
        <hr/>
        <li>
          <a href="{{pathFor route='ProfileSB'}}">
            <span>
              <i class="profile fa fa-user fa-fw"></i>
              <p>Profile</p>
            </span>
          </a>
        </li>

        <hr/>
        
        <li>
          <a href="{{pathFor route='ConnectionsSB'}}">
            <span>
              <i class="connections fa fa-users fa-fw"></i>
              <p>Connections</p>
            </span>
          </a>
        </li>
      </ul>

      <div class="bottom">
        <ul>
          <li>
            <a href="{{pathFor route='Help'}}">
              <span>
                <i class="help fa fa-question fa-fw"></i>
                <p>Help</p>
              </span>
            </a>
          </li>
          <li>
            <a href="{{pathFor route='Settings'}}">
              <span>
                <i class="settings fa fa-gear fa-fw"></i>
                <p>Settings</p>
              </span>
            </a>
          </li>
          <li>
            <a href="{{pathFor route='AccountsExit'}}">
              {{> AccountsExit}}
            </a>
          </li>
        </ul>
      </div>
      
    </div>
  </div>

  {{else}}
  <div class="navmenu">
    <div class="navmenu-container" tabindex="0">

      <div class="top">
        <div class="cover-image">
          <div class="avatar"></div>
          <a href="{{pathFor route='AccountsEnter'}}">
            <p class="username"><span>Sign in</span> or <span>Register</span></p>
          </a>
        </div>
      </div>
      
      <ul>
        <li>
          <a href="{{pathFor route='SubscriptionsSB'}}">
            <span>
              <i class="subscriptions fa fa-rss fa-fw"></i>
              <p>Subscriptions</p>
            </span>
          </a>
        </li>

        <hr/>

        <li>
          <a href="{{pathFor route='TopScoresSB'}}">
            <span>
              <i class="top-scores fa fa-trophy fa-fw"></i>
              <p>Top Scores</p>
            </span>
          </a>
        </li>
        <hr/>
        <li>
          <span class="disabled" {{disabled}}>
            <i class="my-scores fa fa-line-chart fa-fw"></i>
            <p>My Scores</p>
          </span>
        </li>
        <hr/>
        <li>
          <span class="disabled" {{disabled}}>
            <i class="stats fa fa-table fa-fw"></i>
            <p>Stats</p>
          </span>
        </li>

        <hr/>
        
        <li>
          <span class="disabled" {{disabled}}>
            <i class="achievements fa fa-star fa-fw"></i>
            <p>Achievements</p>
          </span>
        </li>
        <hr/>
        <li>
          <span class="disabled" {{disabled}}>
            <i class="profile fa fa-user fa-fw"></i>
            <p>Profile</p>
          </span>
        </li>

        <hr/>
        
        <li>
          <span class="disabled" {{disabled}}>
            <i class="connections fa fa-users fa-fw"></i>
            <p>Connections</p>
          </span>
        </li>
      </ul>

      <div class="bottom">
        <ul>
          <li>
            <a href="{{pathFor route='Help'}}">
              <span>
                <i class="help fa fa-question fa-fw"></i>
                <p>Help</p>
              </span>
            </a>
          </li>
        </ul>
      </div>
      
    </div>
  </div>
  {{/if}}
</template>
